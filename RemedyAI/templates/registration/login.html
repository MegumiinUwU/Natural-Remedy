{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Natural Remedy Finder Logo" height="60">
                        <h2 class="mt-3">Log In</h2>
                        <p class="text-muted">Welcome back to Natural Remedy Finder</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" id="remember" class="form-check-input">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
